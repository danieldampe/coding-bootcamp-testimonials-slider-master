<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components/slider.css">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <!-- HTML -->
    <div id="root">
        <main id="main" class="main"></main>
        <footer class="footer attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/danieldampe" target="_blank">danieldampe</a>.
        </footer>
    </div>
    <!-- Components -->
    <template id="slider-template">
        <div class="slider" data-container>
            <div class="slider-txt">
                <p class="slider-txt__quote" data-quote></p>
                <div class="slider-txt__user">
                    <div class="slider-txt-user__name" data-name></div>
                    <div class="slider-txt-user__label" data-label></div>
                </div>
            </div>
            <div class="slider-main">
                <div class="slider-main__slider">
                    <div class="slider-main-slider__inner">
                        <div class="slider-main-slider-inner__sliders" data-content></div>
                    </div> 
                    <div class="slider-controls">
                        <button class="slider-controls__prev slider-controls__btn" data-prev>
                            <img src="./images/icon-prev.svg" alt="Icon Prev" class="slider-controls-btn__icon">
                        </button>
                        <button class="slider-controls__next slider-controls__btn" data-next>
                            <img src="./images/icon-next.svg" alt="Icon Next" class="slider-controls-btn__icon">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <!-- JS -->
    <script type="module" src="./js/index.js"></script>
    <!--  
        “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”
      
        Tanya Sinclair
        UX Engineer
      
        “ If you want to lay the best foundation possible I’d recommend taking this course. 
        The depth the instructors go into is incredible. I now feel so confident about 
        starting up as a professional developer. ”
      
        John Tarkpor
        Junior Front-end Developer
    -->
</body>
</html>
